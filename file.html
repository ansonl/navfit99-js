<!DOCTYPE html>
<html>
<head>
	<title>NAVFIT99</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/generalElements.css" rel="stylesheet">
  <link href="css/generalAlerts.css" rel="stylesheet">
  <link href="css/file.css" rel="stylesheet">
  <link href="css/folders.css" rel="stylesheet">
  <link href="css/reports.css" rel="stylesheet">
  <link href="css/report-detail.css" rel="stylesheet">

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/constants.js"></script>
	<script type="text/javascript" src="js/file.js"></script>
	<script type="text/javascript" src="js/report-detail.js"></script>
	<!--
	<script type="text/javascript" src="js/folders.js"></script>
	<script type="text/javascript" src="js/reports.js"></script-->
</head>
<body>
	<div style="position:absolute;width:100%;height:100%;">

	<nav class="navbar navbar-default">

				<div class="logo-64">
					<h6 class="title-64">NAVFIT99</h6>
				</div>
			
				<div class="button-bar">
			    <button disabled type="button" class="btn btn-warning action-btn" id="save-btn"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="false"></span><div id="import-loader-aspect"><div id="loader"></div></div></button>
			    <button disabled type="button" class="btn btn-warning action-btn" id="export-btn"><span class="glyphicon glyphicon-save" aria-hidden="false"></span><div id="import-loader-aspect"><div id="loader"></div></div></button>
			    <button disabled type="button" class="btn btn-info action-btn" id="send-link-btn"><span class="glyphicon glyphicon-send" aria-hidden="false"></span></button>
			    <button disabled type="button" class="btn btn-danger action-btn" id="delete-btn"><span class="glyphicon glyphicon-trash" aria-hidden="false"></span><div id="new-file-loader-aspect"><div id="loader"></div></div></button>
			  </div>

	</nav>

	<!-- Error alert elements -->
	<div class="alert alert-danger alert-dismissible" id="error-alert" role="alert">
		<button type="button" class="close" id="error-close-btn" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
		<p id="error-text"></p>
	</div>

	<div class="" id="content-container" >
		<div class="" id="hierarchy-container">
			<div id="folders-container">
				<div id="folders-background">Folders</div>
			</div>
			<div id="reports-container">
				<div id="reports-background">Reports</div>
			</div>
		</div>
		<div class="container" id="detail-container">
			<div id="detail-background">Details</div>
		</div>
	</div>
</div>

</body>
</html>
