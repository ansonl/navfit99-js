<!DOCTYPE html>
<html lang="en">
    <head>
        <title>upload</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
<form method="post" action="http://localhost:8000/upload"
        enctype="multipart/form-data">
        <p>localhost:8000/upload</p>
        <p>editorID<input type="text" name="editorID" /></p>
        <p>authToken<input type="text" name="authToken" /></p>

        <br /> <input type="submit" value="Upload" />
    </form>
